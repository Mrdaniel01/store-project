<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="imgs/icon.png">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PC Store</title>
</head>
<body>

  <!-- HEADER  -->
  <header class="header__container">
		<div class="header__subcontainer">
			<a class="header__logo logo"href="index.html">PC Store</a>

		<span class="header__search">			 
			<input class="header__input" type="text" name="search" placeholder="Search here">
			<img class="header__button--lupa" src="https://image.flaticon.com/icons/svg/49/49116.svg" alt="">			 
		</span>

		<ul class="header__button">
			<a class="header__button--fav" href="#favoritos"><img src="imgs/028-favourite.svg" alt="heart"></a>
			<a class="header__button--cart" href="#carrito de compra"><img src="imgs/044-shopping cart.svg" alt="cart"></a>
			<a class="header__button--profile" href="#profile">	<img src="imgs/036-customer.svg" alt="photo"></a>
		</ul>
    </div>
  </header>

  <h2 class="login__title">Log In</h2>

<div class="login__container">
  <form  class="login__container--form" action="">
    <label class="login__user--label label" for="user"><p>User name</p></label>
    <input class="login__user input" type="text" name="user">
    
    <label class="login__pass label"for="pass"><p>Password</p></label>
    <input class="login__pass input" type="password" name="pass">
    <button class="login__button">Log in</button>
    <p class="login__register--link">I don't have an account, <a href="register.html">Sign Up</a>  </p>
    <p class="login__register--forgot">I forgot my password, <a href="#">Help me</a>  </p>

  </form>

  
</div>
    


<!-- FOOTER -->
  <footer class="footer">
    <span class="footer__span-logo">
      <a class="header__log"href="index.html">PC Store</a>
    </span>

    <span class="footer__span-link">
      <a class="footer__account" href="#">My Account</a>
      <a href="footer__politics">Politics</a>
    </span>
  </footer>

</body>
</html>
