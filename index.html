<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="https://image.flaticon.com/icons/svg/911/911412.svg">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PC Store</title>
</head>
<body>
			<!-- HEADER  -->

  <header class="header__container">
		<div class="header__subcontainer">
			<a class="header__logo logo"href="index.html">PC Store</a>

		<span class="header__search">			 
			<input class="header__input" type="text" name="search" placeholder="Search here">
			<img class="header__button--lupa" src="https://image.flaticon.com/icons/svg/49/49116.svg" alt="">			 
		</span>

		<ul class="header__button">
			<a class="header__button--fav" href="#favoritos"><img src="imgs/028-favourite.svg" alt="heart"></a>
			<a class="header__button--cart" href="#carrito de compra"><img src="imgs/044-shopping cart.svg" alt="cart"></a>
			<a class="header__button--profile" href="#profile">	<img src="imgs/036-customer.svg" alt="photo"></a>
		</ul>
		</div>
		

	 </header>
	 		<!-- NAVEGADOR -->
	 <nav class="filter__nav">
		<select class="filter__cpu" name="cpu" id="">
			<option value="">CPU</option>
			<option value="">AMD</option>
			<option value="">Intel</option>
		</select>
		
		<select class="filter__board" name="board" id="">
			<option value="">Mother Board</option>
			<option value="">Asus</option>
			<option value="">MSI</option>
			<option value="">Zotac</option>
			<option value="">Aorus</option>
		</select>

		<select class="filter__gpu" name="grafica" id="">
			<option value="">GPU</option>
			<option value="">AMD</option>
			<option value="">Nvidia</option>
		</select>

		<select class="filter__memory" name="memoria" id="">
			<option value="">Memory</option>
			<option value="">DDR3</option>
			<option value="">DDR4</option>
		</select>

		<select class="filter__ps" name="fuente" id="">
			<option value="">Power Supply</option>
			<option value="">+450W</option>
			<option value="">+600W</option>
			<option value="">+1000W</option>
		</select>

	 </nav>
	 	<!-- SALES COMPLETE PC -->
	<div class="hero__container">
		<img class="hero__img pc1" src="imgs/pcs/pc1 (1).webp" alt="">	
		<img class="hero__img pc2" src="" alt="Pc Ganer Medium">	
		<img class="hero__img pc3" src="" alt="Pc Gamer Pro">	
	</div>

	<div class="galery">
		<h2>your best decision</h2> 
		<div class="galery__container">
			<img class="galery__item-board" src="https://static.gigabyte.com/Product/2/7249/2020043017292972629c53754fd600e173884f0c287d18f6_mm.png"></img>
			<img class="galery__item-board" src="https://static.gigabyte.com/Product/2/7249/2020043017292972629c53754fd600e173884f0c287d18f6_mm.png"></img>

		</div>

		<div class="galery__container">
			<img class="galery__item-gpu" src="https://static.gigabyte.com/Product/3/7017/2019072515314279487ade0b9a0288b1a31e377c7cb3e5db_m.png"></img>
			<img class="galery__item-gpu" src="https://static.gigabyte.com/Product/3/7017/2019072515314279487ade0b9a0288b1a31e377c7cb3e5db_m.png"></img>

		<div class="galery__container">
			<img class="galery__item-case" src="https://static.gigabyte.com/Product/9/6103/20161122155042_m.png"></img>

		<div class="galery__container">
			<img class="galery__item-cooler" src="https://static.gigabyte.com/Product/41/6691/2018082219594552_m.png"></img>
